name: Reset Git History

on:
  workflow_dispatch:   # 手动触发，防止误操作

jobs:
  reset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Delete .git and reinitialize repo
        run: |
          rm -rf .git
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "init"

      - name: Add remote origin (using PAT)
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git remote add origin https://${PAT_TOKEN}@github.com/${{ github.repository }}.git

      - name: Force push new history to main
        run: |
          git branch -M main
          git push -f origin main
