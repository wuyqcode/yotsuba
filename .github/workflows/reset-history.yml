name: Reset Git History

on:
  workflow_dispatch:   # 手动触发，避免误操作

jobs:
  reset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Remove .git and reinitialize repository
        run: |
          rm -rf .git
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "init"

      # ⭐ 固定 remote URL，并内嵌 PAT 用于权限
      - name: Add remote with PAT
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git remote add origin "https://${PAT_TOKEN}@github.com/wuyqcode/yotsuba.git"

      - name: Rename branch to master
        run: |
          git branch -M master

      - name: Force push rewritten history to master
        run: |
          git push -f origin master
