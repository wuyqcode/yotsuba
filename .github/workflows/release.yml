name: Build & Release App

on:
  push:
    branches:
      - master

permissions:
  contents: write     # 发布 Release
  packages: read      # ⭐ 允许读取 GitHub Packages

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ⭐ 配置 Maven，使其能读取 GitHub Packages（使用 GITHUB_TOKEN）
      - name: Configure Maven settings for GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>github-actions[bot]</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF

      # Java
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Build JAR
      - name: Build JAR (production)
        run: mvn -B -e package -P production

      # Rename to app.jar
      - name: Rename JAR
        run: |
          JAR_FILE=$(ls target/*.jar | head -n 1)
          echo "Found JAR: $JAR_FILE"
          cp "$JAR_FILE" app.jar

      # Publish to release
      - name: Create or update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Release
          draft: false
          prerelease: false
          files: app.jar
