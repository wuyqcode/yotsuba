name: Build & Release App

on:
  push:
    branches:
      - master

permissions:
  contents: write
  packages: read

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    environment: PAT_TOKEN

    steps:
      # 1. Checkout
      - uses: actions/checkout@v4

      # 2. Maven Cache
      - uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 3. Setup JDK (必须在 settings-action 之前)
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 4. Setup Maven settings.xml（GitHub Packages 认证）
      - uses: s4u/maven-settings-action@v4.0.0
        with:
          githubServer: false
          servers: |
            [{
              "id": "github",
              "username": "wuyqcode",
              "password": "${{ secrets.PAT_TOKEN }}"
            }]

      # 5. Build JAR（production profile）
      - name: Build with Maven
        run: mvn -B -e -P production clean package

      # 6. Rename JAR
      - name: Rename JAR to app.jar
        run: |
          JAR_FILE=$(ls target/*.jar | head -n 1)
          echo "Found JAR: $JAR_FILE"
          cp "$JAR_FILE" app.jar

      # 7. Release to GitHub
      - name: Create or update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Release
          draft: false
          prerelease: false
          files: app.jar
