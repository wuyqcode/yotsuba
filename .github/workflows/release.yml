name: Build & Release App

on:
  push:
    branches:
      - master

permissions:
  contents: write      # 发布 Release
  packages: read       # 读取 GitHub Packages

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    # ⭐ 必须绑定 Environment，否则不能读取该 Environment 的 secrets
    environment: PAT_TOKEN

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Maven cache（加速构建）
      - name: Cache Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4. Setup JDK 
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 5. Build JAR（production profile）
      - name: Build with Maven
        run: |
          mvn -B -e package \
            -Drepo.id=github \
            -Drepo.login=wuyqcode \
            -Drepo.pwd=${{ secrets.PAT_TOKEN }} \
            -P production

      # 6. Rename to app.jar
      - name: Rename JAR to app.jar
        run: |
          JAR_FILE=$(ls target/*.jar | head -n 1)
          echo "Found JAR: $JAR_FILE"
          cp "$JAR_FILE" app.jar

      # 7. Release to GitHub（tag = latest）
      - name: Create or update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Release
          draft: false
          prerelease: false
          files: app.jar
